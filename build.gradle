plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

loom {
    accessWidenerPath = file("src/main/resources/peculiarpieces.accesswidener")
}

repositories {
    maven { url = "https://jitpack.io/" }
    maven { url = "https://ladysnake.jfrog.io/artifactory/mods" }
    maven { url = "https://maven.blamejared.com" }
    maven { url = "https://maven.terraformersmc.com/" }
    maven { url = "https://maven.willbl.dev/releases" }
    maven { url = "https://maven.siphalor.de" }
    maven { url = "https://maven.jamieswhiteshirt.com/libs-release" }
}

dependencies {
    //Fabric
    minecraft ("com.mojang:minecraft:${project.minecraft_version}")
    mappings ("net.fabricmc:yarn:${project.yarn_mappings}:v2")
    modImplementation ("net.fabricmc:fabric-loader:${project.loader_version}")
    modImplementation ("net.fabricmc.fabric-api:fabric-api:${project.fabric_version}")
    //External
    modImplementation ("vazkii.patchouli:Patchouli:1.19-73-FABRIC-SNAPSHOT")
    modImplementation ("dev.emi:trinkets:${project.trinkets_version}")
    modImplementation ("dev.emi:emi:0.3.0+1.19")
    modImplementation ("amymialee:visible-barriers:1.5.2+1.19")
    modImplementation ("amymialee:kofi-table:1.0.3+1.19")
    //Include
    modImplementation include ("de.siphalor:nbtcrafting-1.19:2.1.3+mc1.19")
    modImplementation include ("io.github.ladysnake:PlayerAbilityLib:1.6.0")
    modImplementation include ("com.jamieswhiteshirt:reach-entity-attributes:2.3.0")
}

processResources {
    inputs.property "version", project.version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "willBlRepositoryReleases"
            url = "https://maven.willbl.dev/releases"
            credentials(PasswordCredentials)
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}